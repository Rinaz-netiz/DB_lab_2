<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SHAD DB Lab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f6f9;
            padding-top: 20px;
        }

        .card {
            border: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }

        .btn-primary {
            background-color: #0056b3;
        }

        .status-ok {
            color: green;
            font-weight: bold;
        }

        .status-fail {
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div class="container">
    <h2 class="mb-4 text-center">File Database (Hash Table O(1))</h2>

    <!-- ADD RECORD -->
    <div class="card p-4">
        <h5 class="mb-3">Add New Record</h5>
        <div class="row g-2">
            <div class="col-md-2"><input id="addId" type="number" class="form-control" placeholder="ID (Key)"></div>
            <div class="col-md-4"><input id="addTitle" type="text" class="form-control" placeholder="Title"></div>
            <div class="col-md-3"><input id="addPrice" type="number" step="0.01" class="form-control"
                                         placeholder="Price"></div>
            <div class="col-md-2"><input id="addQty" type="number" class="form-control" placeholder="Quantity"></div>
            <div class="col-md-1">
                <button onclick="addRecord()" class="btn btn-success w-100">Add</button>
            </div>
        </div>
    </div>

    <!-- UPDATE RECORD (Скрыт по умолчанию) -->
    <div class="card p-4 bg-light" id="updateCard" style="display:none; border: 2px solid #0d6efd;">
        <h5 class="mb-3 text-primary">Edit Record</h5>
        <div class="row g-2">
            <div class="col-md-2"><input id="updId" type="number" class="form-control" readonly
                                         style="background-color: #e9ecef;"></div>
            <div class="col-md-4"><input id="updTitle" type="text" class="form-control"></div>
            <div class="col-md-3"><input id="updPrice" type="number" step="0.01" class="form-control"></div>
            <div class="col-md-2"><input id="updQty" type="number" class="form-control"></div>
            <div class="col-md-1">
                <button onclick="updateRecord()" class="btn btn-primary w-100">Save</button>
            </div>
        </div>
        <div class="mt-2 text-end">
            <button onclick="cancelUpdate()" class="btn btn-sm btn-link">Cancel</button>
        </div>
    </div>

    <div class="row">
        <!-- UNIFIED SEARCH -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="mb-3">Search</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="searchField" style="max-width: 130px;">
                        <option value="id">ID (Key)</option>
                        <option value="title">Title</option>
                        <option value="price">Price</option>
                        <option value="quantity">Quantity</option>
                    </select>
                    <input type="text" class="form-control" id="searchValue" placeholder="Value...">
                    <button class="btn btn-primary" onclick="unifiedSearch()">Search</button>
                    <button class="btn btn-outline-secondary" onclick="loadTable()">Reset</button>
                </div>
                <div id="searchResult" class="small text-muted">Results will replace the table below.</div>
            </div>
        </div>

        <!-- UNIFIED DELETE -->
        <div class="col-md-6">
            <div class="card p-4">
                <h5 class="mb-3">Delete</h5>
                <div class="input-group mb-3">
                    <select class="form-select" id="deleteField" style="max-width: 130px;">
                        <option value="id">ID (Key)</option>
                        <option value="title">Title</option>
                        <option value="price">Price</option>
                        <option value="quantity">Quantity</option>
                    </select>
                    <input type="text" class="form-control" id="deleteValue" placeholder="Value...">
                    <button class="btn btn-danger" onclick="unifiedDelete()">Delete</button>
                </div>
                <div id="deleteResult" class="small text-muted"></div>
            </div>
        </div>
    </div>

    <!-- TOOLS -->
    <div class="card p-3">
        <div class="row g-2 mb-2">
            <div class="col-4">
                <button onclick="apiCall('backup')" class="btn btn-warning w-100">Backup</button>
            </div>
            <div class="col-4">
                <button onclick="apiCall('restore')" class="btn btn-secondary w-100">Restore</button>
            </div>
            <div class="col-4">
                <button onclick="apiCall('export')" class="btn btn-info w-100">To CSV</button>
            </div>
        </div>
        <div class="row g-2">
            <div class="col-4">
                <button onclick="apiCallPost('create')" class="btn btn-success w-100">Create DB</button>
            </div>
            <div class="col-4">
                <button onclick="apiCallPost('clear')" class="btn btn-outline-danger w-100">Clear (Truncate)</button>
            </div>
            <div class="col-4">
                <button onclick="apiCallPost('drop')" class="btn btn-danger w-100">Delete DB File (Drop)</button>
            </div>
        </div>
    </div>

    <!-- TABLE -->
    <div class="card p-4">
        <h5>Database Content</h5>
        <table class="table table-hover table-striped mt-2">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Title</th>
                <th>Price</th>
                <th>Quantity</th>
                <th>Actions</th> <!-- 5-я колонка -->
            </tr>
            </thead>
            <tbody id="tableBody"></tbody>
        </table>
    </div>
</div>

<script>
    const API = 'http://localhost:8080/api';

    function renderRows(data) {
        const tbody = document.getElementById('tableBody');
        if (data.length === 0) {
            tbody.innerHTML = '<tr><td colspan="5" class="text-center text-muted">No records found</td></tr>';
            return;
        }
        const rows = data.map(r => `
            <tr>
                <td>${r.id}</td>
                <td>${r.title}</td>
                <td>${r.price}</td>
                <td>${r.quantity}</td>
                <td>
                    <button class="btn btn-sm btn-outline-primary"
                            onclick="fillUpdateForm(${r.id}, '${r.title}', ${r.price}, ${r.quantity})">
                        Edit
                    </button>
                </td>
            </tr>`).join('');
        tbody.innerHTML = rows;
    }

    async function unifiedSearch() {
        const field = document.getElementById('searchField').value;
        const val = document.getElementById('searchValue').value;
        const resDiv = document.getElementById('searchResult');

        if (!val) {
            alert('Enter value!');
            return;
        }

        let url = API + '/search/' + field;
        let body = {};

        if (field === 'id' || field === 'quantity') body[field] = parseInt(val);
        else if (field === 'price') body[field] = parseFloat(val);
        else body[field] = val;

        try {
            const res = await fetch(url, {method: 'POST', body: JSON.stringify(body)});
            const json = await res.json();

            if (field === 'id') {
                if (json.found) {
                    resDiv.innerHTML = `<span class="status-ok">Found!</span> Disk Reads: <b>${json.reads}</b>`;
                    renderRows([json.data]);
                } else {
                    resDiv.innerHTML = `<span class="status-fail">Not Found.</span> Disk Reads: ${json.reads}`;
                    renderRows([]);
                }
            } else {
                resDiv.innerHTML = `Found ${json.length} records (Scan O(N)).`;
                renderRows(json);
            }
        } catch (e) {
            console.error(e);
        }
    }

    async function unifiedDelete() {
        const field = document.getElementById('deleteField').value;
        const val = document.getElementById('deleteValue').value;
        if (!val) return;

        let url = API + '/delete/' + field;
        let body = {};
        if (field === 'id' || field === 'quantity') body[field] = parseInt(val);
        else if (field === 'price') body[field] = parseFloat(val);
        else body[field] = val;

        const res = await fetch(url, {method: 'POST', body: JSON.stringify(body)});
        const txt = await res.text();
        document.getElementById('deleteResult').innerText = `Result: ${txt}`;
        loadTable();
    }

    async function addRecord() {
        const data = {
            id: parseInt(document.getElementById('addId').value),
            title: document.getElementById('addTitle').value,
            price: parseFloat(document.getElementById('addPrice').value),
            quantity: parseInt(document.getElementById('addQty').value)
        };

        if (data.id <= 0 || isNaN(data.id)) {
            alert('Error: ID must be a positive integer > 0.');
            return;
        }
        if (!data.title || isNaN(data.price) || isNaN(data.quantity)) {
            alert('Please fill all fields correctly.');
            return;
        }

        const res = await fetch(API + '/add', {method: 'POST', body: JSON.stringify(data)});
        if (res.ok) {
            loadTable();
            document.getElementById('addId').value = '';
            document.getElementById('addTitle').value = '';
            document.getElementById('addPrice').value = '';
            document.getElementById('addQty').value = '';
        } else {
            const err = await res.text();
            alert('Error: ' + err);
        }
    }

    async function loadTable() {
        const res = await fetch(API + '/all');
        const data = await res.json();
        renderRows(data);
        document.getElementById('searchResult').innerText = "Showing all records.";
    }

    async function apiCall(action) {
        await fetch(API + '/' + action);
        if (action === 'restore' || action === 'clear') loadTable();
        alert(action + ' completed');
    }

    function fillUpdateForm(id, title, price, qty) {
        document.getElementById('updateCard').style.display = 'block';
        document.getElementById('updId').value = id;
        document.getElementById('updTitle').value = title;
        document.getElementById('updPrice').value = price;
        document.getElementById('updQty').value = qty;
        window.scrollTo(0, 0);
    }

    function cancelUpdate() {
        document.getElementById('updateCard').style.display = 'none';
    }

    async function updateRecord() {
        const data = {
            id: parseInt(document.getElementById('updId').value),
            title: document.getElementById('updTitle').value,
            price: parseFloat(document.getElementById('updPrice').value),
            quantity: parseInt(document.getElementById('updQty').value)
        };

        const res = await fetch(API + '/update', {method: 'POST', body: JSON.stringify(data)});
        if (res.ok) {
            loadTable();
            cancelUpdate();
        } else {
            alert('Error updating record');
        }
    }

    async function apiCallPost(action) {
        const res = await fetch(API + '/' + action, {method: 'POST'});
        const txt = await res.text();

        if (res.ok) {
            loadTable();
            alert(txt);
        } else {
            alert('Error: ' + txt);
        }
    }

    loadTable();
</script>
</body>
</html>
